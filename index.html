<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menadżer finansów</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f5968f5edd.js" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
</head>

<body class="body">
    <header class="header">
        <h1>
            <i class="fas fa-wallet"></i> Wallet
        </h1>
        <p>Twój osobisty menadżer finansów.</p>
    </header>

    <main>
        <section class="transactions">
            <h2 class="transactions__header">Lista transakcji</h2>
            <div class="transactions__list">
                <div class="incomeArea js-incomeArea">
                    <h3 class="incomeArea__header">Wpływy:</h3>
                    <!-- <div class="transaction js-transaction" id="0">
                        <p class="transactionName js-transactionName"><i class="fas fa-money-bill-wave"></i>
                            Wypłata
                        </p>
                        <p class="transactionAmount js-transactionAmount">
                            2000zł
                            <button class="delete js-delete"><i class="fas fa-times"></i></button>
                        </p>
                    </div> -->
                </div>
                <div class="expensesArea js-expensesArea">
                    <h3 class="expensesArea__header">Wydatki:</h3>
                    <!-- <div class="transaction" id="1">
                        <p class="transactionName"><i class="fas fa-cart-arrow-down"></i>
                            Zakupy
                        </p>
                        <p class="transactionAmount">
                            -400zł <button class="delete"><i class="fas fa-times"></i></button>
                        </p>
                    </div> -->
                    <!-- <div class="transaction" id="2">
                        <p class="transactionName"><i class="fas fa-hamburger"></i>
                            Jedzenie
                        </p>
                        <p class="transactionAmount">
                            -100zł <button class="delete"><i class="fas fa-times"></i></button>
                        </p>
                    </div>
                    <div class="transaction" id="3">
                        <p class="transactionName"><i class="fas fa-film"></i>
                            Kino
                        </p>
                        <p class="transactionAmount">
                            -50zł <button class="delete"><i class="fas fa-times"></i></button>
                        </p>
                    </div> -->
                </div>
            </div>
        </section>

        <section class="options">
            <div class="optionsHead">
                <h2 class="optionsHead__title">Dostępne środki:</h2>
                <p class="optionsHead__availableMoney js-availableMoney">0zł</p>
            </div>
            <div class="options__addTransaction">
                <button class="options__addButton js-addTransactionButton">
                    <i class="fas fa-plus"></i>Dodaj transakcję
                </button>
                <button class="options__removeAllButton js-removeAll">
                    <i class="fas fa-trash-alt"></i>Usuń wszystko
                </button>
            </div>
            <div class="styleSelection">
                <h2 class="styleSelection__title">Wybierz motyw:</h2>
                <div class="styleSelection__colorButtons">
                    <button class="colorLight js-colorLight"></button>
                    <button class="colorDark js-colorDark"></button>
                </div>
            </div>
        </section>
    </main>

    <div class="addTransactionPanel js-addTransactionPanel">
        <h2 class="addTransactionPanelTitle">Dodaj nową transakcję</h2>
        <label for="name">Nazwa:</label>
        <small>(Podaj nazwę transakcji)</small>
        <input type="text" id="name" class="js-panelNameTransaction">

        <label for="amount">Kwota:</label>
        <small>(Podaj kwotę transakcji, jeśli podajesz wydatek to poprzedź go znakiem minus )</small>
        <input type="number" id="amount" class="js-panelAmountTransaction">

        <label for="category" class="">Wybierz kategorię:</label>
        <small>( [ + ] oznacza przychód,
            [ - ] oznacza wydatek. )
        </small>
        <select id="category" onchange="selectCategory()" class="js-selectTransactonCategory">
            <option value="none" selected disabled></option>
            <option value="income">[ + ] Przychód</option>
            <option value="shopping">[ - ] Zakupy</option>
            <option value="food">[ - ] Jedzenie</option>
            <option value="cinema">[ - ] Kino</option>
        </select>
        <div class="panelButtons">
            <button class="save js-saveButton"><i class="far fa-save"></i>Zapisz</button>
            <button class="cancel js-cancelButton"><i class="far fa-window-close"></i>Anuluj</button>
        </div>
    </div>

</body>

</html>
